<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/timegrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>
    <script src='fullcalendar/packages/timegrid/main.js'></script>
    <script>
        if(sessionStorage.getItem('chave') != 2){
            window.location.href= "logar.html";
        }
    </script>
     <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 20px;
        }
        
    </style>
    <title>Recepção</title>
</head>
<body>
    <header>
        <h1>Clinica Médica Fulano de Tal</h1>
    </header>
    <div  id="popup">
        <label>Insira dados para cadastro e clique na data desejada abaixo:</label>
        <div>
            <label for="paciente"><b>Paciente</b></label>
            <input id="valorPopup" type="text" placeholder="Insira RG do paciente" name="paciente" autocomplete="off" required>
            <span id="lbl"></span>

            <label for="medico"><b>Médico</b></label>
            <input id="valorPopupM" type="text" placeholder="Insira Nome do Médico" name="paciente" autocomplete="off" required>
            <span id="lbl2"></span>

            <label for="descricao"><b>Descrição</b></label>
            <input type="text" id="descricao" autocomplete="off">
        </div>
        
    </div> 
    <div id="form-popup" action=javascript:cadastrar() class="form-popup" style="display:none">
        <form class="form-container" action=javascript:cadastrar() >
            <label id="lbl" style="background-color:red">
            <input id="nome" type="text" placeholder="nome" maxlength="50" autocomplete="off" required>
            <input id="endereco" type="text" placeholder="endereço" maxlength="100" autocomplete="off" required>
            <input id="tel" type="number" placeholder="telefone" maxlength="11" autocomplete="off" required>
            <input id="rg" type="number" placeholder="RG" maxlength="15" autocomplete="off" required>
            <input id="cpf" type="number" placeholder="CPF" maxlength="11" autocomplete="off" required>
            <input id="cadastrar" type="submit" value="cadastrar"></input>
        </form>
    </div>
    <div id="container">
        <button id="carregarPacientes">Carregar Pacientes cadastrados</button>
        <button id="carregarTabelaRecepcao">Ver Agendamentos em tabela</button>
        <div id="form-popup2" style="display:none">
             <button id="fechar">Fechar</button>
            <table id="tbody" class="form-container2" style="display:none"></table>
            <table id="tbody2" class="form-container2" style="display:none"></table>
        </div>
    </div>
    <div id="calendar">
    </div>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dados/crud.js"></script>
    <script src="js/viewPacientes.js"></script>
    <script src="js/viewTabelaRecepcao.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/app.js"></script>
    <script src='js/calendario.js'></script>
</body>
</html>
